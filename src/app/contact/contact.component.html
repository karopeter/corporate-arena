<div class="row">
  <div class="col-1-of-2">
     <img src="/assets/img/arenas9.svg" alt="" class="images">
  </div>
  <div class="col-1-of-2">
    <div class="plan-box">
     <a><img src="/assets/img/mail2.svg" alt="" class="span__image"><span class="heading__tertiary">Contact Us</span></a>
     <form action="#" class="form">
       <div class="form__group">
         <input type="text" class="form__input" placeholder="Your name" id="name" required>
           <label for="name" class="form__label">Full name</label>
       </div>
       <div class="form__group">
        <input type="text" class="form__input" placeholder="Email address" id="email" required>
        <label for="email" class="form__label">Email address</label>
      </div>
      <div class="form__group">
        <input type="text" class="form__input" placeholder="message" id="email" required>
        <label for="email" class="form__label">Messages</label>
      </div>
      <div class="form__group">
        <button (click)="saveContact()" class="btn btn--blue">Send Message &rarr;</button>
      </div>
     </form>
    </div>
  </div>
</div>
