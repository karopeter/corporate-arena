<div class="container">
  <h1 class="heading__primary">Questions List</h1>
  <img  src="/assets/img/arenas12.svg" alt="" class="images">
</div>

<section class="section-plans">
   <div class="plan-box">
     <div class="container">
       <p class="m-2">&nbsp;</p>

        <a href="#" class="heading__primary">Create options</a>

       <table class="table" [ngClass]="isSelected(question.id) ? 'shadow' : null" *ngFor="let question of questions" (click)="toggleSelected(question.id)">
         <thead>
            <tr class="table-active">
                <th scope="col">#ID</th>
                <th scope="col">Question</th>
            </tr>
         </thead>
         <tbody>
           <tr scope="row" class="table-success">
               <td>{{ question.id }}</td>
               <a routerLink="{{ getUrl(question.id)}}"><td>{{ question.content }}</td></a>
           </tr>
         </tbody>
       </table>
      </div>
   </div>
</section>
