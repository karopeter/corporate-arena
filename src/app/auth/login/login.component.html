<div class="container" style="margin: 5% auto;">
   <div class="card">
    <h1 class="card-header" style="color: #000;">Login</h1>
    <div class="card-body">
      <form class="ng-untouched ng-pristine ng-invalid">
        <div class="form-group">
          <label for="username" style="color: #000;">Username</label>
          <input type="text" formcontrolname="username" class="form-control ng-untouched ng-pristine ng-invalid">
        </div>
        <div class="fomr-group">
          <label for="password" style="color: #000;">Password</label>
          <input type="text" formcontrolname="password" class="form-control ng-untouched ng-pristine ng-invalid">
        </div>
        <div class="form-group row">
         <div class="col-md-6" style="color: #000;">
           No account yet?
           <a [routerLink]="['/register']" class="btn btn-link">Register</a>
         </div>
         <div class="col-md-6">
          <button class="btn btn-primary" style="width: 70%; margin-top: 10px;">Submit</button>
         </div>
        </div>
      </form>
    </div>
   </div>
</div>
