<div class="container">
  <h1 class="heading__primary">Brain Teasers</h1>
  <img  src="/assets/img/arenas12.svg" alt="" class="images">
</div>

<div class="container">
  <h1 class="heading__primary">
   <a [routerLink]="['/Questions-create']">Create a Question</a>
  </h1>
</div>


<section class="section-plans" [ngClass]="isSelected(question.id) ? 'shadow' : null" *ngFor="let question of questions" (click)="toggleSelected(question.id)">
  <div class="plan-box">
    <div class="container">
      <div>
        <ul>
          <li><a href="#" class="line-page" *ngIf="question.questionOptions?.length > 1">{{ question.questionOptions.length }} option</a></li>
          <li><a href="#" class="indent">Posted {{ question.createdOn | date: "fullDate" }}</a></li>
        </ul>
        <h2 class="heading__secondary">Question</h2>
        <p class="long__copy">
          {{ question.content}}
        </p>
           <ul class="universal">
              <li class="uviversal__rick"><a href="#" class="btn btn-ghost">Answer It</a></li>
              <li class="universal__rick"><a href="#"  class="btn btn-link">View Answers</a></li>
            </ul>
      </div>
    </div>
    <div class="container py-5">
      <div class="media">
        <img src="/assets/img/arenas20.svg" alt="" class="side-image">
        <div class="media-body">
           <div class="row">
            <div class="col-sm-9">
             <form>
               <fieldset class="form-group">
                <div class="form-check" *ngFor="let questionOption of question.questionOptions">
                  <label class="form-label-check" style="color: #000;">
                     <input type="radio" class="form-check-input" name="" value="">
                     {{ questionOption.content }}
                  </label>
                </div>
             </fieldset>
               <button class="btn btn-info mt-5">Submit</button>
             </form>
            </div>
           </div>
        </div>
      </div>
    </div>
  </div>
</section>



<section class="section-features">
  <div class="container">
      <h3 class="heading__tertiary">Subscribe to our newsletter</h3>
      <p>Mauris sollicitudin, magna nec portitor efficitur, quam ex.</p>
  </div>
  <form class="form-inline" style="margin-left: 22rem;">
    <input class="form-control mr-sm-2" type="sign up" placeholder="Email Address" aria-label="Email Address">
    <a href="#"><button  class="btn btn-outline-dark my-2 my-sm-0" type="Subscribe" style="color: #fff; border-radius: 1px solid white;">Subscribe</button></a>
  </form>
</section>
