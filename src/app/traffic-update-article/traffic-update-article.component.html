<div class="container">
  <h1 class="heading__primary">Traffic Updates</h1>
</div>

<section class="section-panel">
  <div class="row-panel">
    <img src="/assets/img/arenas17.jpg" alt="" class="panel-image">
    <div class="text">
        <h1 class="flush-panel">
          {{ trafficUpdate.title }}
        </h1>
        <span style="color: #000;">posted on {{ trafficUpdate.dateCreated | date: "fullDate" }}</span>
        <p class="long-panel">
          {{ trafficUpdate.description }}
        </p>
        <a href="#" class="no-pad demi">
          see more <span><img src="/assets/img/arenas14.svg" alt="" class="span__image"></span>
        </a>
    </div>
  </div>
</section>


<figure class="review" *ngFor="let comment of trafficUpdate.trafficUpdateComments">
  <figcaption class="review__user">
     <img src="/assets/img/arenas8.jpg" alt="" class="review__photo">
     <div class="review__user-box">
        <p class="review__user-name">{{ comment.title }}</p>
        <p class="review__user-date">..writes</p>
        <p class="review__user-copy"> {{ comment.comment }}</p>
     </div>
     <div class="review__rating">{{ comment.dateCreated | date: "fullDate" }}</div>
  </figcaption>
</figure>


<div class="container" style="margin-top: 4rem;">
  <div class="media">
    <img src="/assets/img/arenas20.svg" alt="" class="side-image">
    <div class="media-body">
      <div class="row">
       <div class="col-sm-9">
        <form (ngSubmit)="submitComment()">
          <div class="form-group">
             <input class="form-control" type="text"  placeholder="Name" [(ngModel)]="name"  name="name" />
          </div>
          <div class="form-group">
            <textarea class="form-control" name="body" id="" rows="3"  placeholder="Comment" [(ngModel)]="body"></textarea>
          </div>
        </form>
         <button type="submit" class="btn btn-primary">Submit</button>
       </div>
      </div>
    </div>
  </div>
</div>
